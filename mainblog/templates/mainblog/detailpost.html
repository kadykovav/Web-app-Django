{% extends 'base.html' %}

{% block content %}
<h1>{{post.title}}</h1>
<h2>{{post.description}}</h2>
<div class="card shadow-sm">
    {% if post.image %}
    <img src="{{ post.image.url }}" class="bd-placeholder-img card-img-top" role="img">
    {% else %}
    <!--<svg class="bd-placeholder-img card-img-top" width="100%" height="225"  role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Пост</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em" text-anchor="middle">
              </text></svg>-->
    {% endif %}
            <div class="card-body">
              <p class="card-text">{{post.content}}</p>
              <div class="d-flex justify-content-between align-items-center">
                  {% if user.is_superuser %}
                  <div class="btn-group">
                        <a href="{% url 'update' post.slug %}"><button type="button" class="btn btn-sm btn-outline-secondary">Редактировать</button>
                            </a>
                    </div>
                  {% endif %}
                <small class="text-body-secondary">{{ post.time_create }}</small>
              </div>
            </div>
          </div>
{% endblock %}
